<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt14-2</title>
</head>
<body>
    <script>
    let i = 1;
    do {
        const text = i + "번 째 반복문<br>";
        document.write(text);
        i++;
    }while(i < 1);
    </script>
</body>
</html>
