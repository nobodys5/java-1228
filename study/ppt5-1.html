<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt5-1</title>

    <style>
        button{
            width: 40px;
            height: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">아이디: </label>
        </div>
        <input type="text" id="username">

        <label for="email">이메일: </label>
        <input type="email" id="email">
        <div>
            <input type="checkbox" id="chk1">
            <label for="chk1">축구</label>
        </div>
        <div>
            <input type="checkbox" id="chk2">
            <label for="chk2">농구</label>
        </div>
        <div>
            <input type="checkbox" id="chk3">
            <label for="chk3">야구</label>
        </div>
        <br>
        <div>
            <input type="radio" id="r-chk1" name="hobby">
            <label for="r-chk1">골프</label>
        </div>
        <div>
            <input type="radio" id="r-chk2" name="hobby">
            <label for="r-chk2">수영</label>
        </div>
        <div>
            <input type="radio" id="r-chk3" name="hobby">
            <label for="r-chk3">프리다이빙</label>
        </div>

        <div>
            <label for="num">갯수</label>
            <input type="number" id="num" min="0" max="100" step="5">
        </div>

        <div>
            <label for="sound">음량: </label>
            <input type="range" id="sound" min="0" max="100" step="10">
        </div>

        <div>
            <input type="hidden" value="대한민국">
            <input type="hidden" value="1">
        </div>

        <div>
            <label for="autofocus">autofocus확인 -> </label>
            <input type="text" autofocus>
        </div>

        <div>
            <label for="placehholder">placeholder 확인 -></label>
            <input id="placeholder" type="text" placeholder="8~16자리 대소문자">
        </div>

        <div>
            <label for="readonly">readonly확인</label>
            <input type="text" value="gildong" readonly>
        </div>

        <div>
            <label for="required">readonly확인</label>
            <input id="required" type="text" required>
        </div>
        <button type="submit"></button>

        <div>
            <label for="select">선택</label>
            <select name="" id="select">
                <option value="상의">상의</option>
                <option value="하의">하의</option>
                <option value="가방"selected>가방</option>
                <option value="모자">모자</option>
            </select>
        </div>

        <div>
            <label for="select">선택: </label>
            <select name="" id="select">
                <optgroup label="악세사리">
                   <option value="신발">신발</option>
                   <option value="가방">가방</option>
                   <option value="모자">모자</option>
                </optgroup>
            </select>
        </div>

        <div>
            <input type="text" list="list1">
            <datalist id="list1">
                <option value="홍길동">홍길동</option>
                <option value="최연호">최연호</option>
                <option value="아무개">아무개</option>
            </datalist>
        </div>

        <div>
            <label for="fileInput">file넣기</label>
            <input type="file" accept=".jpg">
        </div>
    </form>
</body>
</html>
