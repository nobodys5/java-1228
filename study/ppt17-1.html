<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt17-1</title>
</head>
<body>
    <div id="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <script>
        const box1 = document.getElementById("box");
        const box2 = document.getElementsByClassName("box");
        const box3 = document.getElementsByTagName("div");

        console.log(box1);
        console.log(box2);
        console.log(box3);

        const queryBox1 = document.querySelector("#box");
        const queryBox2 = document.querySelectorAll(".box");
        const queryBox3 = document.querySelectorAll("div");

        console.log();
        console.log(queryBox1);
        console.log(queryBox2);
        console.log(queryBox3);
        console.log(queryBox2[1]);
        console.log(queryBox2[1].textContent);
        queryBox2[0].textContent = "김영필";
    </script>
</body>
</html>
