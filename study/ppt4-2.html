<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppt4-2</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            width: 80px;
            height: 80px;
            text-align: center;
            font-size: 15px;
            color: #141414;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tr>
            <th>no</th>
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>남</td>
            <td>부산 진구</td>
        </tr>
        <tr>
            <td>2</td>
            <td>홍길서</td>
            <td>여</td>
            <td>부산 동래구</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
            
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="3"></td>
           
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
